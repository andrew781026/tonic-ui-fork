name: consumer-tonic-ui-ghpage

on:
  workflow_dispatch:
#  push:
#    branches:
#      - dev

permissions:
  id-token: write
  contents: write

jobs:
  build:
    name: deploy plugin
    runs-on: ebf-pod-ubuntu-2004@${{ github.run_id }}-dev
    steps:
      - name: Get commit short id
        id: get-id
        run: |
          id=$(echo ${{ github.sha }} | cut -c 1-10)
          echo "id=$id" >> $GITHUB_OUTPUT

      - name: Check out code
        uses: actions/checkout@v3

      - name: Check Node version
        run: node -v

      - name: build dist
        run: |
          npm i
          npm run build

      - name: build astro
        run: |
          cd astro
          npm i
          npm run astro:build

      - name: deploy
        if: ${{ github.ref == 'refs/heads/dev' }} # only deploy dev
        run: node ghpahes.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

